 <html>
<head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/loginstyles.css" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">Colors</h1>

<div id="loginDiv">
    <button type="button" id="toggleButton" onclick="toggleLoginMode();">
        Switch to Sign Up
    </button><br><br>
    <span id="inner-title">PLEASE LOG IN</span><br>
    <p id="authResult" style="color: red;"></p>
    <input type="text" id="authName" placeholder="Username" /><br />
    <input type="password" id="authPassword" placeholder="Password"/><br />
    <input type="text" id="firstName" placeholder="First Name" style="display:none;"/><br>
    <input type="text" id="lastName" placeholder="Last Name" style="display:none;"/><br>

    <button type="button" id="authButton" class="buttons" onclick="doAuth();"> Log In </button>

    
</div>

</body>
</html>
