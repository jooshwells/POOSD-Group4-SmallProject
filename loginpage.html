 <html>
<head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/loginstyles.css" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">Colors</h1>

<div id="loginDiv">
    
    <span id="inner-title">Login</span>
    <p id="authResult" style="color: red;"></p>
    <input type="text" id="authName" placeholder="Username" /><br />
    <input type="password" id="authPassword" placeholder="Password"/><br />
    <input type="text" id="firstName" placeholder="First Name" style="display:none;"/>
    <input type="text" id="lastName" placeholder="Last Name" style="display:none;"/>

    <button type="button" id="authButton" class="buttons" onclick="doAuth();"> Log In </button>
	<p id ="signupq">Don't have an account? Click below to sign up</p>
	<button type="button" id="toggleButton" onclick="toggleLoginMode();">
        Switch to Sign Up
    </button><br/>

    
</div>

</body>
</html>
